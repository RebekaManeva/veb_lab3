<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Event</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form action="/events/add" method="POST">
        <input id="id" type="hidden" name="id"
               th:value="${event != null ? event.id : ''}">

        <div class="form-group">
          <label for="name">Event Name</label>
          <input type="text" class="form-control" id="name" name="name"
                 th:value="${event != null ? event.name : ''}" required
                 placeholder="Enter event name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description"
                 th:value="${event != null ? event.description : ''}" required
                 placeholder="Enter description">
        </div>

        <div class="form-group">
          <label for="popularityScore">Popularity Score</label>
          <input type="number" step="0.01" class="form-control" id="popularityScore" name="popularityScore"
                 th:value="${event != null ? event.popularityScore : ''}" required
                 placeholder="Enter popularity score">
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <select name="location" class="form-control" required>
            <option value="" th:if="${event == null}" disabled selected>Select Location</option>

            <option th:each="loc : ${locations}"
                    th:value="${loc.id}"
                    th:text="${loc.name}"
                    th:selected="${event != null && event.location != null && event.location.id == loc.id}">
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-secondary" href="/events">Back</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
